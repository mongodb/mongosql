SchemaVersion: 2018-07-01
Owner: "@10gen/sql-engines-team"
Description: |
  This workload uses the RunCommand actor to issue an aggregation pipeline,
  generated by translating TPC-H query 5 (distinct) via MongoDB BIC

q5_normalized_distinct_aggregation: &q5_normalized_distinct_aggregation
  aggregate: supplier
  pipeline:
    [
      { "$match": { "$and": [ { "s_nationkey": { "$ne": null } },{ "s_nationkey": { "$ne": null } } ] } },
      { "$lookup": { "from": "nation","localField": "s_nationkey","foreignField": "n_nationkey","as": "__joined_nation" } },
      { "$unwind": "$__joined_nation" },
      { "$match": { "__joined_nation.n_regionkey": { "$ne": null } } },
      { "$lookup": { "from": "region","localField": "__joined_nation.n_regionkey","foreignField": "r_regionkey","as": "__joined_region" } },
      { "$unwind": "$__joined_region" },
      { "$match": { "__joined_region.r_name": { "$eq": "AFRICA" } } },
      { "$lookup": { "from": "customer","localField": "s_nationkey","foreignField": "c_nationkey","as": "__joined_customer" } },
      { "$unwind": "$__joined_customer" },
      { "$match": { "__joined_customer.c_custkey": { "$ne": null } } },
      { "$lookup": { "from": "orders","localField": "__joined_customer.c_custkey","foreignField": "o_custkey","as": "__joined_orders" } },
      { "$unwind": "$__joined_orders" },
      { "$match": { "$and": [ { "__joined_orders.o_orderkey": { "$ne": null } },{ "__joined_orders.o_orderdate": { "$lt": ISODate("1995-01-01T00:00:00") } },{ "__joined_orders.o_orderdate": { "$gte": ISODate("1994-01-01T00:00:00") } } ] } },
      { "$lookup": { "from": "lineitem","localField": "__joined_orders.o_orderkey","foreignField": "l_orderkey","as": "__joined_lineitem" } },
      { "$unwind": "$__joined_lineitem" },
      { "$group": { "_id": "$__joined_nation.n_name","sum(tpch_DOT_lineitem_DOT_l_extendedprice*1-tpch_DOT_lineitem_DOT_l_discount)": { "$sum": { "$multiply": [ "$__joined_lineitem.l_extendedprice",{ "$subtract": [ 1,"$__joined_lineitem.l_discount" ] } ] } },"sum(tpch_DOT_lineitem_DOT_l_extendedprice*1-tpch_DOT_lineitem_DOT_l_discount)_count": { "$sum": { "$cond": { "if": { "$lte": [ { "$multiply": [ "$__joined_lineitem.l_extendedprice",{ "$subtract": [ 1,"$__joined_lineitem.l_discount" ] } ] },null ] },"then": 0,"else": 1 } } } } },
      { "$addFields": { "_id": { "group_key_0": "$_id" } } },
      { "$project": { "_id": 0,"tpch_DOT_nation_DOT_n_name": "$_id.group_key_0","sum(tpch_DOT_lineitem_DOT_l_extendedprice*1-tpch_DOT_lineitem_DOT_l_discount)": { "$cond": { "if": "$sum(tpch_DOT_lineitem_DOT_l_extendedprice*1-tpch_DOT_lineitem_DOT_l_discount)_count","then": "$sum(tpch_DOT_lineitem_DOT_l_extendedprice*1-tpch_DOT_lineitem_DOT_l_discount)","else": { "$literal": null } } } } },
      { "$group": { "_id": { "group_key_0": { "$ifNull": [ "$tpch_DOT_nation_DOT_n_name",{ "$literal": null } ] },"group_key_1": { "$ifNull": [ "$sum(tpch_DOT_lineitem_DOT_l_extendedprice*1-tpch_DOT_lineitem_DOT_l_discount)",{ "$literal": null } ] } } } },
      { "$sort": { "_id.group_key_1": -1 } },
      { "$project": { "tpch_DOT_nation_DOT_n_name": "$_id.group_key_0","tpch_DOT_sum(tpch_DOT_lineitem_DOT_l_extendedprice*1-tpch_DOT_lineitem_DOT_l_discount)": "$_id.group_key_1","_id": 0 } },
    ]
  cursor: {}

q5_normalized_distinct:
  Repeat: 1
  Database: tpch
  Operations:
    - OperationMetricsName: BIC
      OperationName: RunCommand
      OperationCommand: *q5_normalized_distinct_aggregation
