  This workload demonstrates the RunCommand actor, which can be used
  to execute a command against the server.
TPCHNormalizedQuery15DropView:
  Repeat: 1
  Database: tpch
  Operations:
  - OperationName: RunCommand
    OperationCommand:
      drop: revenue
TPCHNormalizedQuery15CreateView:
  Repeat: 1
  Database: tpch
  Operations:
  - OperationName: RunCommand
    OperationCommand:
      create: revenue
      viewOn: lineitem
      pipeline:
      - $match:
          $and:
          - $expr:
              $gte:
              - $l_shipdate
              - $toDate: 1996-01-01
          - $expr:
              $lt:
              - $l_shipdate
              - $dateAdd:
                  startDate:
                    $toDate: 1996-01-01
                  unit: month
                  amount: 3
      - $group:
          _id: $l_suppkey
          total_revenue:
            $sum:
              $multiply:
              - $l_extendedprice
              - $subtract:
                - 1
                - $l_discount
      - $project:
          _id: 0
          supplier_no: $_id
          total_revenue: 1
