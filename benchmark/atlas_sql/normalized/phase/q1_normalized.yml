SchemaVersion: 2018-07-01
Owner: '@mongodb/product-query'
Description: |
  This workload demonstrates the RunCommand actor, which can be used
  to execute a command against the server.
q1_normalized:
  Repeat: 1
  Database: tpch
  Operations:
  - OperationMetricsName: AtlasSQL
    OperationName: RunCommand
    OperationCommand:
      aggregate: lineitem
      pipeline:
        [
          {
            "$sort": {
              "l_returnflag": 1,
              "l_linestatus": 1
            }
          },
          {
            "$match": {
              "$expr": {
                "$gt": [
                  "$l_shipdate",
                  {
                    "$literal": null
                  }
                ]
              }
            }
          },
          {
            "$match": {
              "$expr": {
                "$let": {
                  "vars": {
                    "desugared_sqlLte_input0": "$l_shipdate",
                    "desugared_sqlLte_input1": ISODate("1998-09-01T00:00:00")
                  },
                  "in": {
                    "$cond": [
                      {
                        "$or": [
                          {
                            "$lte": [
                              "$$desugared_sqlLte_input0",
                              {
                                "$literal": null
                              }
                            ]
                          },
                          {
                            "$lte": [
                              "$$desugared_sqlLte_input1",
                              {
                                "$literal": null
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "$literal": null
                      },
                      {
                        "$lte": [
                          "$$desugared_sqlLte_input0",
                          "$$desugared_sqlLte_input1"
                        ]
                      }
                    ]
                  }
                }
              }
            }
          },
          {
            "$project": {
              "lineitem": "$$ROOT"
            }
          },
          {
            "$group": {
              "_id": {
                "__unaliasedKey1": "$lineitem.l_returnflag",
                "__unaliasedKey2": "$lineitem.l_linestatus"
              },
              "_agg1": {
                "$sum": "$lineitem.l_quantity"
              },
              "_agg2": {
                "$sum": "$lineitem.l_extendedprice"
              },
              "_agg3": {
                "$sum": {
                  "$multiply": [
                    "$lineitem.l_extendedprice",
                    {
                      "$subtract": [
                        {
                          "$literal": 1
                        },
                        "$lineitem.l_discount"
                      ]
                    }
                  ]
                }
              },
              "_agg4": {
                "$sum": {
                  "$multiply": [
                    "$lineitem.l_extendedprice",
                    {
                      "$subtract": [
                        {
                          "$literal": 1
                        },
                        "$lineitem.l_discount"
                      ]
                    },
                    {
                      "$add": [
                        {
                          "$literal": 1
                        },
                        "$lineitem.l_tax"
                      ]
                    }
                  ]
                }
              },
              "_agg5": {
                "$avg": "$lineitem.l_quantity"
              },
              "_agg6": {
                "$avg": "$lineitem.l_extendedprice"
              },
              "_agg7": {
                "$avg": "$lineitem.l_discount"
              },
              "_agg8": {
                "$sum": {
                  "$cond": [
                    {
                      "$in": [
                        {
                          "$type": [
                            {
                              "$literal": 1
                            }
                          ]
                        },
                        [
                          {
                            "$literal": "missing"
                          },
                          {
                            "$literal": "null"
                          }
                        ]
                      ]
                    },
                    {
                      "$literal": 0
                    },
                    {
                      "$literal": 1
                    }
                  ]
                }
              }
            }
          },
          {
            "$project": {
              "lineitem": {
                "l_returnflag": "$_id.__unaliasedKey1",
                "l_linestatus": "$_id.__unaliasedKey2"
              },
              "__bot": {
                "_agg1": "$_agg1",
                "_agg2": "$_agg2",
                "_agg3": "$_agg3",
                "_agg4": "$_agg4",
                "_agg5": "$_agg5",
                "_agg6": "$_agg6",
                "_agg7": "$_agg7",
                "_agg8": "$_agg8"
              }
            }
          },
          {
            "$project": {
              "__bot": {
                "l_returnflag": "$lineitem.l_returnflag",
                "l_linestatus": "$lineitem.l_linestatus",
                "sum_qty": "$__bot._agg1",
                "sum_base_price": "$__bot._agg2",
                "sum_disc_price": "$__bot._agg3",
                "sum_charge": "$__bot._agg4",
                "avg_qty": "$__bot._agg5",
                "avg_price": "$__bot._agg6",
                "avg_disc": "$__bot._agg7",
                "count_order": "$__bot._agg8"
              },
              "_id": 0
            }
          },
          {
            "$replaceWith": {
              "$unsetField": {
                "field": "__bot",
                "input": {
                  "$setField": {
                    "field": "",
                    "input": "$$ROOT",
                    "value": "$__bot"
                  }
                }
              }
            }
          }
        ]
      cursor: {}
