SchemaVersion: 2018-07-01
Owner: "@10gen/sql-engines-team"
Description: |
  This workload runs the TPC-H Queries for 
  the normalized scale factor .001 dataset

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 100
      socketTimeoutMS: 10_800_000  # 3 hours
      # connectTimeoutMS: 3_600_000
    URI: "mongodb://localhost:27017"

Actors:
- Name: NewTest
  Type: RunCommand
  Threads: 1
  Phases:
  - LoadConfig:
      Path: phase/q1_normalized.yml
      Key: q1_normalized
  - LoadConfig:
      Path: phase/q2_normalized.yml
      Key: q2_normalized
  - LoadConfig:
      Path: phase/q5_normalized.yml
      Key: q5_normalized
  - LoadConfig:
      Path: phase/q6_normalized.yml
      Key: q6_normalized
  - LoadConfig:
      Path: phase/q9_normalized.yml
      Key: q9_normalized
  - LoadConfig:
      Path: phase/q10_normalized.yml
      Key: q10_normalized
  - LoadConfig:
      Path: phase/q11_normalized.yml
      Key: q11_normalized
  - LoadConfig:
      Path: phase/q12_normalized.yml
      Key: q12_normalized
  - LoadConfig:
      Path: phase/q17_normalized.yml
      Key: q17_normalized
  - LoadConfig:
      Path: phase/q18_normalized.yml
      Key: q18_normalized
