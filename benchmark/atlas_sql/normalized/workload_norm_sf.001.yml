SchemaVersion: 2018-07-01
Owner: "@10gen/sql-engines-team"
Description: |
  This workload runs the TPC-H Queries for 
  the normalized scale factor .001 dataset

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 100
      socketTimeoutMS: 10_800_000  # 3 hours
      # connectTimeoutMS: 3_600_000
    URI: "mongodb://localhost:27017"

Actors:
- Name: NewTest
  Type: RunCommand
  Threads: 1
  Phases:
  - LoadConfig:
      Path: phase/q1_normalized.yml
      Key: q1_normalized
  - LoadConfig:
      Path: phase/q2_normalized.yml
      Key: q2_normalized
  - LoadConfig:
      Path: phase/q3_normalized.yml
      Key: q3_normalized
  - LoadConfig:
      Path: phase/q4_normalized.yml
      Key: q4_normalized
  - LoadConfig:
      Path: phase/q5_normalized.yml
      Key: q5_normalized
  - LoadConfig:
      Path: phase/q6_normalized.yml
      Key: q6_normalized
  - LoadConfig:
      Path: phase/q7_normalized.yml
      Key: q7_normalized
  - LoadConfig:
      Path: phase/q8_normalized.yml
      Key: q8_normalized
  - LoadConfig:
      Path: phase/q9_normalized.yml
      Key: q9_normalized
  - LoadConfig:
      Path: phase/q10_normalized.yml
      Key: q10_normalized
  - LoadConfig:
      Path: phase/q11_normalized.yml
      Key: q11_normalized
  - LoadConfig:
      Path: phase/q12_normalized.yml
      Key: q12_normalized
  - LoadConfig:
      Path: phase/q13_normalized.yml
      Key: q13_normalized
  - LoadConfig:
      Path: phase/q14_normalized.yml
      Key: q14_normalized
  # Q15 Creates `revenue` view, runs query, drops view
  - LoadConfig:
      Path: phase/q15_normalized.yml
      Key: TPCHNormalizedQuery15CreateView
  - LoadConfig:
      Path: phase/q15_normalized.yml
      Key: q15_normalized
  - LoadConfig:
      Path: phase/q15_normalized.yml
      Key: TPCHNormalizedQuery15DropView
  - LoadConfig:
      Path: phase/q16_normalized.yml
      Key: q16_normalized
  - LoadConfig:
      Path: phase/q17_normalized.yml
      Key: q17_normalized
  - LoadConfig:
      Path: phase/q18_normalized.yml
      Key: q18_normalized
