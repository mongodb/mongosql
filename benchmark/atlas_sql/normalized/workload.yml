SchemaVersion: 2018-07-01
Owner: "@10gen/sql-engines-team"
Description: |
  This workload demonstrates the RunCommand actor, which can be used
  to execute a command against the server.

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 500
      socketTimeoutMS: 5_000  # = 1 hour
      # connectTimeoutMS: 3_600_000
    URI: "mongodb://localhost:27017"

Actors:
- Name: NewTest
  Type: RunCommand
  Threads: 1
  Phases:
  - LoadConfig:
      Path: phase_template.yml
      Key: SamplePhase
