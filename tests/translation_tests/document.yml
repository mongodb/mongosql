tests:
  - description: multi-level field access from literal document
    query: "SELECT VALUE {'c': {'a': {'b': {'c': 1}}}.a.b['c']} FROM [{}] AS _dual"
    translation:
      - {'$documents': [{'$literal': {}}]}
      - {'$project': {'_id': 0, '_dual': '$$ROOT'}}
      - {'$project': {'_id': 0, '__bot': {'c': {'$getField': {'field': 'c', 'input': {'$getField': {'field': 'b', 'input': {'$getField': {'field': 'a', 'input': {'a': {'b': {'c': {'$literal': 1}}}}}}}}}}}}}
    result:
      - {'__bot': {'c': 1}}
