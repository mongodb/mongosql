catalog_data:
  db:
    foo:
      - {'_id': 0, 'a_b': 1}
    foo_a:
      - {'_id': 0, 'b': 1}

catalog_schema:
  {
    'db': {
      'foo': {
        'bsonType': "object",
        'required': [ "_id", "a_b" ],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'a_b': { 'bsonType': "int" },
        }
      },
      'foo_a': {
        'bsonType': "object",
        'required': [ "_id", "b" ],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'b': { 'bsonType': "int" }
        }
      }
    }
  }

tests:
  - description: correlated columns with potential naming conflict translate without conflict
    current_db: db
    query: "SELECT VALUE {'x': (SELECT bar.b = foo.a_b::!INT AND bar.b = foo_a.b::!INT AS x FROM [{'b': 1}] AS bar)} FROM foo AS foo JOIN foo_a AS foo_a"
    skip_reason: "SQL-593"
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - {'$project': {'_id': 0, 'foo': '$$ROOT'}}
      - {'$project': {'_id': 0, 'foo': '$foo'}}
      - {'$join': {
          'source': 'foo_a',
          'joinType': 'inner',
          'let': {},
          'pipeline': [
            {'$project': {'_id': 0, 'foo_a': '$$ROOT'}},
            {'$project': {'_id': 0, 'foo_a': '$foo_a'}},
          ],
      }}
      - {'$project': {'_id': 0, '__bot': {
                                           'x': {'$subquery': {
                                                                'let': {'foo_0': '$foo', 'foo_a_0': '$foo_a'},
                                                                'outputPath': ['__bot', 'x'],
                                                                'pipeline': [
                                                                              {'$documents': {'bar': [{'b': 1}]}},
                                                                              {'$project': {'_id': 0, '__bot': {'x': {'$sqlAnd': [{'$sqlEq': ['$bar.b', '$$foo_a_b_0']}, {'$sqlEq': ['$bar.b', '$$_foo_a_b_0']}]}}}}
                                                                ]
                                           }}
      }}}
      - { '$replaceWith': { '$unsetField': { 'field': '__bot', 'input':
           { '$setField': { 'field': '' , 'input': '$$ROOT', 'value': '$__bot' }
        }}}}
    result:
      - {'': {'x': true}}

  - description: translations ensure let variables start with lowercase letters
    current_db: db
    query: "SELECT VALUE {'x': (SELECT b AS b FROM foo_a AS foo_a WHERE foo_a.b = Foo.a_b LIMIT 1)} FROM foo AS Foo"
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - {'$project': {'_id': 0, 'foo': '$$ROOT'}}
      - {'$project': {'_id': 0, 'Foo': '$foo'}}
      - {'$project': {'_id': 0, '__bot': {
                                            'x': {'$subquery': {
                                                                 'db': 'db',
                                                                 'collection': 'foo_a',
                                                                 'let': {'vfoo_0': '$Foo'},
                                                                 'outputPath': ['__bot', 'b'],
                                                                 'pipeline': [
                                                                   {'$project': {'_id': 0, 'foo_a': '$$ROOT'}},
                                                                   {'$project': {'_id': 0, 'foo_a': '$foo_a'}},
                                                                   {'$match': {'$expr': {'$sqlEq': ['$foo_a.b', '$$vfoo_0.a_b']}}},
                                                                   {'$project': {'_id': 0, '__bot': {'b': '$foo_a.b'}}},
                                                                   {'$limit': 1}
                                                                 ]
                                            }}
      }}}
      - {'$replaceWith': {'$unsetField': {'field': '__bot', 'input':
          {'$setField': {'field': '' , 'input': '$$ROOT', 'value': '$__bot'}
        }}}}
    result:
      - {'': {'x': 1}}

  - description: translations ensure let variables do not start with underscore
    current_db: db
    query: "SELECT VALUE {'x': (SELECT b AS b FROM foo_a AS foo_a WHERE foo_a.b = _foo.a_b LIMIT 1)} FROM foo AS _foo"
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - {'$project': {'_id': 0, 'foo': '$$ROOT'}}
      - {'$project': {'_id': 0, '_foo': '$foo'}}
      - {'$project': {'_id': 0, '__bot': {
                                            'x': {'$subquery': {
                                                                'db': 'db',
                                                                'collection': 'foo_a',
                                                                'let': {'v_foo_0': '$_foo'},
                                                                'outputPath': ['__bot', 'b'],
                                                                'pipeline': [
                                                                  {'$project': {'_id': 0, 'foo_a': '$$ROOT'}},
                                                                  {'$project': {'_id': 0, 'foo_a': '$foo_a'}},
                                                                  {'$match': {'$expr': {'$sqlEq': ['$foo_a.b', '$$v_foo_0.a_b']}}},
                                                                  {'$project': {'_id': 0, '__bot': {'b': '$foo_a.b'}}},
                                                                  {'$limit': 1}
                                                                ]
                                            }}
      }}}
      - {'$replaceWith': {'$unsetField': {'field': '__bot', 'input':
          {'$setField': {'field': '' , 'input': '$$ROOT', 'value': '$__bot'}
        }}}}
    result:
      - {'': {'x': 1}}
