catalog_data:
  foo:
    bar:
      - {'_id': 0, 'foo': true}
      - {'_id': 1, 'foo': false}
    baz:
      - {'_id': 0, 'foo': true}

catalog_schema:
    {
        "foo": {
            "bar": {
              "bsonType": "object",
              "required": [ "id", "foo" ],
              "additionalProperties": false,
              "properties": {
                "_id": { "bsonType": "int" },
                "foo": { "bsonType": "bool" }
              }
            },
            "baz": {
              "bsonType": "object",
              "required": [ "id", "foo" ],
              "additionalProperties": false,
              "properties": {
                "_id": { "bsonType": "int" },
                "foo": { "bsonType": "bool" }
              }
            }
        }
    }
tests:
  - description: WHERE with BOOLEAN returning expression
    query: "SELECT * FROM [{'a': 1}, {'a': 2}, {'a': 3}] AS arr WHERE a >= 2"
    current_db: test
    translation_target_db: test
    translation:
      - {'$documents': [{'a': {'$literal': 1}}, {'a': {'$literal': 2}}, {'a': {'$literal': 3}}]}
      - {'$project': {'_id': 0, 'arr': '$$ROOT'}}
      - {'$match': {'$expr': {'$sqlGte': ['$arr.a', {'$literal': 2}]}}}
    result:
      - {'arr': {'a': 2}}
      - {'arr': {'a': 3}}

  - description: WHERE with CAST to BOOLEAN
    query: "SELECT * FROM [{'a': 0}, {'a': 1}, {'a': 2}, {'a': 3}] AS arr WHERE CAST(a AS BOOLEAN)"
    current_db: test
    translation_target_db: test
    translation:
      - {'$documents': [{'a': {'$literal': 0}}, {'a': {'$literal': 1}}, {'a': {'$literal': 2}}, {'a': {'$literal': 3}}]}
      - {'$project': {'_id': 0, 'arr': '$$ROOT'}}
      - {'$match': {'$expr': {'$convert': {'input': '$arr.a', 'to': 'bool', 'onNull': {'$literal': null}, 'onError': {'$literal': null}}}}}
    result:
      - {'arr': {'a': 1}}
      - {'arr': {'a': 2}}
      - {'arr': {'a': 3}}

  - description: WHERE with CASE that must return BOOLEAN
    query: "SELECT * FROM [{'a': false}, {'a': true}] AS arr WHERE CASE WHEN a IS BOOLEAN THEN a ELSE false END"
    skip_reason: "SQL-1257: Rewrite desugarUnsupportedOperators"
    current_db: test
    translation_target_db: test
    translation:
      - {'$documents': [{'a': {'$literal': false}}, {'a': {'$literal': true}}]}
      - {'$project': {'_id': 0, 'arr': '$$ROOT'}}
      - {'$match': {'$expr': {"$switch": {
            "branches": [
            {"case": {'$sqlIs': ['$arr.a', {'$literal': 'bool'}]}, "then": '$arr.a' },
            ],
            "default": {'$literal': false}
          }}}}
    result:
      - {'arr': {'a': true}}
