catalog_data:
  foo:
    bar:
      - {'_id': 0, 'foo': true}
      - {'_id': 1, 'foo': false}
    baz:
      - {'_id': 0, 'foo': true}

catalog_schema:
    {
        "foo": {
            "bar": {
              "bsonType": "object",
              "required": [ "id", "foo" ],
              "additionalProperties": false,
              "properties": {
                "_id": { "bsonType": "int" },
                "foo": { "bsonType": "bool" }
              }
            },
            "baz": {
              "bsonType": "object",
              "required": [ "id", "foo" ],
              "additionalProperties": false,
              "properties": {
                "_id": { "bsonType": "int" },
                "foo": { "bsonType": "bool" }
              }
            }
        }
    }
tests:
  - description: WHERE with BOOLEAN returning expression
    query: "SELECT * FROM [{'a': 1}, {'a': 2}, {'a': 3}] AS arr WHERE a >= 2"
    current_db: test
    result:
      - {'arr': {'a': 2}}
      - {'arr': {'a': 3}}

  - description: WHERE with CAST to BOOLEAN
    query: "SELECT * FROM [{'a': 0}, {'a': 1}, {'a': 2}, {'a': 3}] AS arr WHERE CAST(a AS BOOLEAN)"
    current_db: test
    result:
      - {'arr': {'a': 1}}
      - {'arr': {'a': 2}}
      - {'arr': {'a': 3}}

  - description: WHERE with CASE that must return BOOLEAN
    query: "SELECT * FROM [{'a': false}, {'a': true}] AS arr WHERE CASE WHEN a IS BOOLEAN THEN a ELSE false END"
    current_db: test
    result:
      - {'arr': {'a': true}}
