catalog_environment:
  'mydb':
    'bar':
      - { '_id': 0, 'foo': 1 }
      - { '_id': 1, 'foo': 42 }
    'bar2':
      - { '_id': 0, 'foo': 42, 'baz': 63 }
      - { '_id': 1, 'foo': 43 }
    'coll':
      - { '_id': 0, 'bar': 53, 'car': 42 }
  'db2':
    'foo':
      - { '_id': 0, 'x': 1 }

schema_environment:
  {
    'mydb': {
      'bar': {
        '$jsonSchema': {
          'bsonType': "object",
          'properties': {
            'foo': { 'bsonType': "double" },
          }
        }
      },
      'bar2': {
        '$jsonSchema': {
          'bsonType': "object",
          'properties': {
            'foo': { 'bsonType': "double" },
            'baz': { 'bsonType': "double" },
          }
        }
      },
      'coll': {
        '$jsonSchema': {
          'bsonType': "object",
          'properties': {
            'bar': { 'bsonType': "double" },
            'car': { 'bsonType': "double" },
          }
        }
      },
    }
  }

tests:
  - description: cross join correctness test
    current_db: mydb
    query: "SELECT * FROM bar AS bar CROSS JOIN coll AS coll"
    translation_target_db: mydb
    translation_target_coll: bar
    translation:
        - {'$project': {'_id': 0, 'bar': '$$ROOT'}}
        - {'$project': {'_id': 0, 'bar': '$bar'}}
        - {'$join': {
          'collection': 'coll',
          'joinType': 'inner',
          'pipeline': [
            {'$project': {'_id': 0, 'coll': '$$ROOT'}},
            {'$project': {'_id': 0, 'coll': '$coll'}},
          ],
        }}
    result:
        - {'bar': {'_id': 0, 'foo': 1}, 'coll': {'_id': 0, 'bar': 53, 'car': 42}}
        - {'bar': {'_id': 1, 'foo': 42}, 'coll': {'_id': 0, 'bar': 53, 'car': 42}}

  - description: inner join correctness test
    current_db: mydb
    translation_target_db: mydb
    translation_target_coll: bar
    query: "SELECT * FROM bar AS bar INNER JOIN coll AS coll ON bar.foo = coll.car"
    translation:
      - {'$project': {'_id': 0, 'bar': '$$ROOT'}}
      - {'$project': {'_id': 0, 'bar': '$bar'}}
      - {'$join': {
        'collection': 'coll',
        'joinType': 'inner',
        'let': {'__bar_0': '$bar'},
        'pipeline': [
          {'$project': {'_id': 0, 'coll': '$$ROOT'}},
          {'$project': {'_id': 0, 'coll': '$coll'}},
        ],
        'condition': {'$match': {'$expr': {'$sqlEq': ['$$__bar_0.foo', '$coll.car']}}},
      }}
    result:
      - {'bar': {'_id': 0, 'foo': 42}, 'coll': {'_id': 0, 'bar': 53, 'car': 42}}

  - description: left join correctness test
    current_db: mydb
    query: "SELECT * from bar2 AS bar2 LEFT JOIN bar AS bar on bar2.foo = bar.foo"
    translation_target_db: mydb
    translation_target_coll: bar2
    translation:
      - {'$project': {'_id': 0, 'bar2': '$$ROOT'}}
      - {'$project': {'_id': 0, 'bar2': '$bar2'}}
      - {'$join': {
        'collection': 'bar',
        'joinType': 'left',
        'let': {'__bar2_0': '$bar2'},
        'pipeline': [
          {'$project': {'_id': 0, 'bar': '$$ROOT'}},
          {'$project': {'_id': 0, 'bar': '$bar'}},
        ],
        'condition': {'$match': {'$expr': {'$sqlEq': ['$$__bar2_0.foo', '$bar.foo']}}},
      }}
    result:
      - {'bar2': {'_id': 0, 'foo': 42, 'baz': 63}, 'bar': {'_id': 1, 'foo': 42}}
      - {'bar2': {'_id': 1, 'foo': 43}}

  - description: right join correctness test
    current_db: mydb
    query: "SELECT * from bar2 AS bar2 RIGHT JOIN bar as bar ON bar2.foo = bar.foo"
    translation_target_db: mydb
    translation_target_coll: bar
    translation:
      - {'$project': {'_id': 0, 'bar': '$$ROOT'}}
      - {'$project': {'_id': 0, 'bar': '$bar'}}
      - {'$join': {
        'collection': 'bar2',
        'joinType': 'left',
        'let': {'__bar_0': '$bar'},
        'pipeline': [
          {'$project': {'_id': 0, 'bar2': '$$ROOT'}},
          {'$project': {'_id': 0, 'bar2': '$bar2'}},
        ],
        'condition': {'$match': {'$expr': {'$sqlEq': ['$$__bar_0.foo', '$bar2.foo']}}},
      }}
    result:
        - {'bar': {'_id': 1, 'foo': 42}, 'bar2': {'_id': 0, 'foo': 42, 'baz': 63}}
        - {'bar2': {'_id': 1, 'foo': 43}}

  - description: natural join is not supported
    current_db: mydb
    query: "SELECT * FROM bar NATURAL JOIN coll"
    should_compile: false
    parse_error: "natural join is not supported"

  - description: join predicate must be statically determined to be a BOOLEAN
    current_db: mydb
    query: "SELECT * FROM bar INNER JOIN coll ON 123"
    should_compile: false
    algebrize_error: "join predicate must be boolean"

  - description: join predicates can contain complex expressions
    current_db: mydb
    query: "SELECT * FROM bar AS bar INNER JOIN bar2 AS bar2 ON bar.foo + 15 > bar2.baz"
    translation_target_db: mydb
    translation_target_coll: bar
    translation:
      - {'$project': {'_id': 0, 'bar': '$$ROOT'}}
      - {'$project': {'_id': 0, 'bar': '$bar'}}
      - {'$join': {
        'collection': 'bar2',
        'joinType': 'inner',
        'let': {'__bar_0': '$bar'},
        'pipeline': [
          {'$project': {'_id': 0, 'bar2': '$$ROOT'}},
          {'$project': {'_id': 0, 'bar2': '$bar2'}},
        ],
        'condition': {'$match': {'$expr': {'$sqlGt': [{'$add': ['$$__bar_0.foo', {'$literal': 15}]}, '$bar2.baz']}}}
      }}
    result:
      - {'bar': {'foo': 42}, 'bar2': {'foo': 42, 'baz': 63}}

  - description: join predicates can only reference datasource names from their own join
    current_db: mydb
    query: "SELECT * FROM [{'v': 1}] AS a INNER JOIN ([{'v': 1}] AS b INNER JOIN [{'v': 1}] AS c ON a.v = b.v)"
    should_compile: false
    algebrize_error: "unknown field 'a.v'"

  - description: join predicates can reference columns by table-qualified names
    current_db: mydb
    query: "SELECT * FROM bar AS bar INNER JOIN coll AS coll ON bar.foo = coll.car"
    translation_target_db: mydb
    translation_target_coll: bar
    translation:
      - {'$project': {'_id': 0, 'bar': '$$ROOT'}}
      - {'$project': {'_id': 0, 'bar': '$bar'}}
      - {'$join': {
        'collection': 'coll',
        'joinType': 'inner',
        'let': {'__bar_0': '$bar'},
        'pipeline': [
          {'$project': {'_id': 0, 'coll': '$$ROOT'}},
          {'$project': {'_id': 0, 'coll': '$coll'}},
        ],
        'condition': {'$match': {'$expr': {'$sqlEq': ['$$__bar_0.foo', '$coll.car']}}},
      }}
    result:
        - {'bar': {'_id': 1, 'foo': 42}, 'coll': {'_id': 0, 'bar': 53, 'car': 42}}

  - description: join predicates can reference columns by unambiguous unqualified names
    current_db: mydb
    query: "SELECT * FROM bar AS bar INNER JOIN coll AS coll ON foo = car"
    translation_target_db: mydb
    translation_target_coll: bar
    translation:
      - {'$project': {'_id': 0, 'bar': '$$ROOT'}}
      - {'$project': {'_id': 0, 'bar': '$bar'}}
      - {'$join': {
        'collection': 'coll',
        'joinType': 'inner',
        'let': {'__bar_0': '$bar'},
        'pipeline': [
          {'$project': {'_id': 0, 'coll': '$$ROOT'}},
          {'$project': {'_id': 0, 'coll': '$coll'}},
        ],
        'condition': {'$match': {'$expr': {'$sqlEq': ['$$__bar_0.foo', '$coll.car']}}}
      }}
    result:
        - {'bar': {'_id': 1, 'foo': 42}, 'coll': {'_id': 0, 'bar': 53, 'car': 42}}

  - description: a join datasource cannot be given an alias
    query: "SELECT * FROM (foo.bar CROSS JOIN foo.coll) AS x"
    should_compile: false
    parse_error: "a join datasource cannot be given an alias"

  - description: joins are left-associative
    current_db: mydb
    query: "SELECT * FROM bar AS a CROSS JOIN bar AS b LEFT JOIN bar AS c ON a.foo = c.foo"
    translation_target_db: mydb
    translation_target_coll: bar
    translation:
      - {'$project': {'_id': 0, 'bar': '$$ROOT'}}
      - {'$project': {'_id': 0, 'a': '$bar'}}
      - {'$join': {
        'collection': 'bar',
        'joinType': 'inner',
        'pipeline': [
          {'$project': {'_id': 0, 'bar': '$$ROOT'}},
          {'$project': {'_id': 0, 'b': '$bar'}},
        ],
      }}
      - {'$join': {
        'collection': 'bar',
        'joinType': 'left',
        'let': {'__a_0': '$a'},
        'pipeline': [
          {'$project': {'_id': 0, 'bar': '$$ROOT'}},
          {'$project': {'_id': 0, 'c': '$bar'}},
        ],
        'condition': {'$match': {'$expr': {'$sqlEq': ['$$__a_0.foo', '$c.foo']}}}
      }}
    result:
      - {'a': {'_id': 0, 'foo':  1}, 'b': {'_id': 0, 'foo':  1}, 'c': {'_id': 0, 'foo':  1}}
      - {'a': {'_id': 0, 'foo':  1}, 'b': {'_id': 1, 'foo': 42}, 'c': {'_id': 0, 'foo':  1}}
      - {'a': {'_id': 1, 'foo': 42}, 'b': {'_id': 0, 'foo':  1}}
      - {'a': {'_id': 1, 'foo': 42}, 'b': {'_id': 1, 'foo': 42}}
      - {'a': {'_id': 0, 'foo':  1}, 'b': {'_id': 0, 'foo':  1}}
      - {'a': {'_id': 0, 'foo':  1}, 'b': {'_id': 1, 'foo': 42}}
      - {'a': {'_id': 1, 'foo': 42}, 'b': {'_id': 0, 'foo':  1}, 'c': {'_id': 1, 'foo': 42}}
      - {'a': {'_id': 1, 'foo': 42}, 'b': {'_id': 1, 'foo': 42}, 'c': {'_id': 1, 'foo': 42}}

  - description: all datasource names in FROM clause must be unique
    current_db: mydb
    query: "SELECT * FROM coll CROSS JOIN coll"
    should_compile: false
    algebrize_error: "Aliases in FROM CLAUSE must be unique, found 2 instances of `coll`"

  - description: cross database join correctness test
    current_db: mydb
    query: "SELECT * FROM coll AS coll CROSS JOIN db2.foo AS foo"
    translation_target_db: mydb
    translation_target_coll: coll
    translation:
      - {'$project': {'_id': 0, 'coll': '$$ROOT'}}
      - {'$project': {'_id': 0, 'coll': '$coll'}}
      - {'$join': {
                    'database': 'db2',
                    'collection': 'foo',
                    'joinType': 'inner',
                    'pipeline': [
                      {'$project': {'_id': 0, 'foo': '$$ROOT'}},
                      {'$project': {'_id': 0, 'foo': 'foo'}}
                    ]
      }}
    result:
      - {'coll': {'_id': 0, 'bar': 53, 'car': 42}, 'foo': {'_id': 0, 'x': 1}}
