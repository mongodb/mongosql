            "branches": [
            {"case": { "$sqlEq": [ '$$target', "$arr.a" ] }, "then": {'$literal': 'a'} },
            {"case": { "$sqlEq": [ '$$target', "$arr.b" ] }, "then": {'$literal': 'b'} },
            ],
            "default": {'$literal': 'none'}
