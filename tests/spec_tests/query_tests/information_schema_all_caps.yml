catalog_data:
  INFORMATION_SCHEMA:
    mytbl:
      - {'_id': 0, 'a': 1}

catalog_schema:
  {
    'INFORMATION_SCHEMA': {
      'mytbl': {
        'bsonType': 'object',
        'additionalProperties': true,
      }
    }
  }

tests:
  - description: a user db called all caps INFORMATION_SCHEMA should require no special handling
    query: "SELECT * FROM INFORMATION_SCHEMA.mytbl"
    translation_target_db: INFORMATION_SCHEMA
    translation_target_coll: mytbl
    translation:
      - {'$project': {'_id': 0, 'mytbl': '$$ROOT'}}
      - {'$project': {'_id': 0, 'mytbl': '$mytbl'}}
    result:
      - {'mytbl': {'_id': 0, 'a': 1}}
