tests:
  - description: SLICE without start argument correctness test
    current_db: foo
    query: "SELECT VALUE {'arr': arr, 'len': len, 'slice': SLICE(arr::!ARRAY, len::!INT)} FROM no_start AS ns"
    translation_target_db: foo
    translation_target_coll: no_start
    translation:
      - {'$project': {'_id': 0, 'no_start': '$$ROOT'}}
      - {'$project': {'_id': 0, 'ns': '$no_start'}}
      - {'$project': {'_id': 0, '__bot': {'arr': '$ns.arr', 'len': '$ns.len', 'slice': {'$sqlSlice': ['$ns.arr', '$ns.len']}}}}
    result:
      - {'__bot': {'arr': [1, 2, 3], 'len': {'$numberInt': '-1'}}, 'slice': [3]}
      - {'__bot': {'arr': [1, 2, 3], 'len': {'$numberInt': '0'}}, 'slice': []}
      - {'__bot': {'arr': [1, 2, 3], 'len': {'$numberInt': '2'}}, 'slice': [1, 2]}
      - {'__bot': {'arr': [1, 2, 3], 'len': {'$numberInt': '3'}}, 'slice': [1, 2, 3]}
      - {'__bot': {'arr': [1, 2, 3], 'len': {'$numberInt': '4'}}, 'slice': [1, 2, 3]}
      - {'__bot': {'arr': [1, 2, 3], 'len': null}, 'slice': null}
      - {'__bot': {'arr': [1, 2, 3]}, 'slice': null}
      - {'__bot': {'arr': null, 'len': {'$numberInt': '1'}}, 'slice': null}
      - {'__bot': {'len': {'$numberInt': '1'}}, 'slice': null}

  - description: SLICE with start argument correctness test
    current_db: foo
    query: "SELECT VALUE {'arr': arr, 'len': len, 'start': start, 'slice': SLICE(arr::!ARRAY, start::!INT, len::!INT)} FROM start AS s"
    translation_target_db: foo
    translation_target_coll: start
    translation:
      - {'$project': {'_id': 0, 'start': '$$ROOT'}}
      - {'$project': {'_id': 0, 's': '$start'}}
      - {'$project': {'_id': 0, '__bot': {'arr': '$s.arr', 'len': '$s.len', 'start': '$s.start', 'slice': {'$sqlSlice': ['$s.arr', '$s.start', '$s.len']}}}}
