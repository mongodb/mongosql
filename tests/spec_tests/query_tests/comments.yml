catalog_data:
  db:
    foo:
      - {'_id': 0, 'a': 1}

tests:
  - description: Standard embedded comment
    current_db: 'db'
    query: 'SELECT a FROM foo -- This is a standard comment'
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - {'$project': {'_id': 0, 'foo': '$$ROOT'}}
      - {'$project': {'_id': 0, 'foo': '$foo'}}
      - {'$project': {'_id': 0, '__bot': { 'a': '$foo.a'}}}
    result:
      - {'__bot': {'a': 1}}

  - description: Standard single line comment
    current_db: 'db'
    query: '-- This is a standard single line comment

    SELECT a FROM foo'
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - { '$project': { '_id': 0, 'foo': '$$ROOT' } }
      - { '$project': { '_id': 0, 'foo': '$foo' } }
      - { '$project': { '_id': 0, '__bot': { 'a': '$foo.a' } } }
    result:
      - {'__bot': {'a': 1}}

  - description: Inline comment
    current_db: 'db'
    query: 'SELECT a /* This is an inline comment */ FROM foo'
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - { '$project': { '_id': 0, 'foo': '$$ROOT' } }
      - { '$project': { '_id': 0, 'foo': '$foo' } }
      - { '$project': { '_id': 0, '__bot': { 'a': '$foo.a' } } }
    result:
      - {'__bot': {'a': 1}}

  - description: Multiline comment
    current_db: 'db'
    query: '/* This is a multiline comment

    This is a multiline comment */

    SELECT a FROM foo'
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - { '$project': { '_id': 0, 'foo': '$$ROOT' } }
      - { '$project': { '_id': 0, 'foo': '$foo' } }
      - { '$project': { '_id': 0, '__bot': { 'a': '$foo.a' } } }
    result:
      - {'__bot': {'a': 1}}

  - description: Inline multiline comment
    current_db: 'db'
    query: 'SELECT a /* This is an inline

    comment */ FROM foo'
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - { '$project': { '_id': 0, 'foo': '$$ROOT' } }
      - { '$project': { '_id': 0, 'foo': '$foo' } }
      - { '$project': { '_id': 0, '__bot': { 'a': '$foo.a' } } }
    result:
      - {'__bot': {'a': 1}}


  - description: Multiline comment with nesting
    current_db: 'db'
    query: '/* This is a multiline comment

    * with nesting: /* nested block comment */

    */

    SELECT a FROM foo'
    translation_target_db: db
    translation_target_coll: foo
    translation:
      - { '$project': { '_id': 0, 'foo': '$$ROOT' } }
      - { '$project': { '_id': 0, 'foo': '$foo' } }
      - { '$project': { '_id': 0, '__bot': { 'a': '$foo.a' } } }
    result:
      - {'__bot': {'a': 1}}
