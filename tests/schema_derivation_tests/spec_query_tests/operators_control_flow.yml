catalog_schema:
  {
    "foo": {
      "bar": {
        "bsonType": "object",
        'required': [ 'a', 'b', 'c' ],
        'additionalProperties': false,
        "properties": {
          "a": {
            "bsonType": "int"
          },
          "b": {
            "anyOf": [
              { "bsonType": "int" },
              { "bsonType": !!str "null" }
            ]
          },
          "c": {
            "bsonType": "int"
          },
        }
      }
    }
  }

tests:
- description: Simple CASE expression - No WHEN comparison evaluates to TRUE, return
    ELSE result
  current_db: foo
  pipeline: [
    {
      "$project": {
        "_id": 0, 
        "bar": "$$ROOT"
      }
    }, 
    {
      "$project": {
        "__bot": {
          "a": "$bar.a", 
          "c": "$bar.c", 
          "b": "$bar.b", 
          "r": {
            "$let": {
              "vars": {
                "target": {
                  "$literal": 1
                }
              }, 
              "in": {
                "$switch": {
                  "default": {
                    "$literal": "none"
                  }, 
                  "branches": [
                    {
                      "case": {
                        "$eq": [
                          "$$target", 
                          "$bar.a"
                        ]
                      }, 
                      "then": {
                        "$literal": "a"
                      }
                    }, 
                    {
                      "case": {
                        "$eq": [
                          "$$target", 
                          "$bar.b"
                        ]
                      }, 
                      "then": {
                        "$literal": "b"
                      }
                    }, 
                    {
                      "case": {
                        "$eq": [
                          "$$target", 
                          "$bar.c"
                        ]
                      }, 
                      "then": {
                        "$literal": "c"
                      }
                    }
                  ]
                }
              }
            }
          }
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema: {
    "additionalProperties": false, 
    "required": [""], 
    "properties": {
      "": {
        "additionalProperties": false, 
        "required": [
          "a", 
          "b", 
          "c", 
          "r"
        ], 
        "properties": {
          "a": {
            "bsonType": "int"
          }, 
          "c": {
            "bsonType": "int"
          }, 
          "r": {
            "bsonType": "string"
          }, 
          "b": {
            "bsonType": "null"
          }
        }, 
        "bsonType": "object"
      },
    }, 
    "bsonType": "object"
  }
