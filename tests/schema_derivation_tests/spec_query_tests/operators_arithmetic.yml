catalog_schema:
  {
    "foo": {
      "unary": {
        "bsonType": "object",
        'required': [ '_id', 'a' ],
        'additionalProperties': false,
        "properties": {
          "_id": {
            "bsonType": "int"
          },
          "a": {
            "anyOf": [
              { "bsonType": "int" },
              { "bsonType": "long" },
              { "bsonType": "double" },
              { "bsonType": "decimal" },
              { "bsonType": !!str "null" }
            ]
          }
        }
      },
      "binary": {
        "bsonType": "object",
        'required': [ '_id', 'a', 'b' ],
        'additionalProperties': false,
        "properties": {
          "_id": {
            "bsonType": "int"
          },
          "a": {
            "anyOf": [
              { "bsonType": "int" },
              { "bsonType": "long" },
              { "bsonType": "double" },
              { "bsonType": "decimal" },
              { "bsonType": !!str "null" }
            ]
          },
          "b": {
            "anyOf": [
              { "bsonType": "int" },
              { "bsonType": "long" },
              { "bsonType": "double" },
              { "bsonType": "decimal" },
              { "bsonType": !!str "null" }
            ]
          }
        }
      },
      "integer_division": {
        "bsonType": "object",
        "required": ["_id", "a", "b", "c", "d"],
        "additionalProperties": false,
        "properties": {
          "_id": {
            "bsonType": "int"
          },
          "a": {
            "anyOf": [
              { "bsonType": "int" },
              { "bsonType": "long" },
            ]
          },
          "b": {
            "anyOf": [
              { "bsonType": "int" },
              { "bsonType": "long" },
            ]
          },
          "c": {
            "bsonType": "int"
          },
          "d": {
            "bsonType": "int"
          },
        }
      }
    }
  }

tests:
  - description: Unary plus correctness tests
    current_db: foo
    query: "SELECT VALUE {'a': a, '+a': +a} FROM unary AS unary"
    result:
      - {'': {'a': {'$numberInt': '1'}, '+a': {'$numberInt': '1'}}}
      - {'': {'a': {'$numberInt': '-1'}, '+a': {'$numberInt': '-1'}}}
