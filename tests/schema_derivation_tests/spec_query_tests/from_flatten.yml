catalog_schema:
  {
    'mydb': {
      'foo': {
        'bsonType': "object",
        'required': [ '_id', 'a' ],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'a': {
            'bsonType': "object",
            'required': [ 'b' ],
            'additionalProperties': false,
            'properties': {
              'b': {
                'bsonType': "object",
                'required': [ 'c' ],
                'additionalProperties': false,
                'properties': {
                  'c': { 'bsonType': "int" },
                }
              },
            }
          },
        }
      },
      'docOrInt': {
        'bsonType': "object",
        'required': [ '_id', 'a' ],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'a': {
            'anyOf':
              [
                { 'bsonType': 'int' },
                {
                  'bsonType': "object",
                  'required': [ 'b' ],
                  'additionalProperties': false,
                  'properties': {
                    'b': { 'bsonType': "int" }
                  }
                }
              ]
          },
        }
      },
      'nullableDoc': {
        'bsonType': "object",
        'required': [ '_id'],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'a': {
            'anyOf':
              [
                { 'bsonType': 'null' },
                {
                  'bsonType': "object",
                  'required': [ 'b' ],
                  'additionalProperties': false,
                  'properties': {
                    'b': { 'bsonType': "int" }
                  }
                }
              ]
          },
        }
      },
      'mustCollide': {
        'bsonType': "object",
        'required': [ '_id', 'a' ],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'a': {
            'bsonType': "object",
            'required': [ 'b' ],
            'additionalProperties': false,
            'properties': {
              'b': { 'bsonType': "int" },
            }
          },
          'a_b': { 'bsonType': "int" }
        }
      },
      'mayCollide': {
        'bsonType': "object",
        'required': [ '_id', 'a' ],
        'additionalProperties': true,
        'properties': {
          '_id': { 'bsonType': "int" },
          'a': {
            'bsonType': "object",
            'required': [ 'b' ],
            'additionalProperties': false,
            'properties': {
              'b': { 'bsonType': "int" },
            }
          }
        }
      },
      'noSchemaInfo': {
        'bsonType': "object",
        'additionalProperties': true
      }
    },
  }

tests:
- description: basic correctness test
  current_db: mydb
  pipeline: [
    {
      "$project": {
        "foo": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "foo": {
          "a_b_c": "$foo.a.b.c", 
          "_id": "$foo._id"
        }, 
        "_id": 0
      }
    }
  ]
  result_set_schema: {
    "additionalProperties": false, 
    "required": ["foo"], 
    "properties": {
      "foo": {
        "additionalProperties": false, 
        "required": [
          "_id", 
          "a_b_c"
        ], 
        "properties": {
          "a_b_c": {
            "bsonType": "int"
          }, 
          "_id": {
            "bsonType": "int"
          }
        }, 
        "bsonType": "object"
      }
    }, 
    "bsonType": "object"
  }
