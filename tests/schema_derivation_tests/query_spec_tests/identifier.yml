- description: Unaliased use of field reference expression with $ and .
  current_db: foo
  pipeline: [
    {
      "$match": {
        "$expr": {
          "$and": [
            {
              "$gt": [
                {
                  "$getField": {
                    "field": {
                      "$literal": "$a.b"
                    }, 
                    "input": "$$ROOT"
                  }
                }, 
                {
                  "$literal": null
                }
              ]
            }, 
            {
              "$eq": [
                {
                  "$getField": {
                    "field": {
                      "$literal": "$a.b"
                    }, 
                    "input": "$$ROOT"
                  }
                }, 
                {
                  "$literal": 4
                }
              ]
            }
          ]
        }
      }
    }, 
    {
      "$project": {
        "_id": 0, 
        "bar": "$$ROOT"
      }
    }
  ]
  result_set_schema: {
    "bsonType": "object",
    "properties": {
      "bar": {
        "bsonType": "object",
        "properties": {
          "$a.b": {
            "bsonType": "int"
          },
          "_id": {
            "bsonType": "int"
          }
        },
        "required": [
          "$a.b",
          "_id"
        ],
        "additionalProperties": false
      }
    },
    "required": [
      "_id",
      "bar"
    ],
    "additionalProperties": false
  }

- description: Unaliased use of nested field reference expressions with $ and .
  current_db: foo
  pipeline: [
    {
      "$match": {
        "$expr": {
          "$and": [
            {
              "$gt": [
                {
                  "$getField": {
                    "field": "d", 
                    "input": {
                      "$getField": {
                        "field": {
                          "$literal": "$c"
                        }, 
                        "input": {
                          "$getField": {
                            "field": {
                              "$literal": "$a.$b"
                            }, 
                            "input": "$$ROOT"
                          }
                        }
                      }
                    }
                  }
                }, 
                {
                  "$literal": null
                }
              ]
            }, 
            {
              "$eq": [
                {
                  "$getField": {
                    "field": "d", 
                    "input": {
                      "$getField": {
                        "field": {
                          "$literal": "$c"
                        }, 
                        "input": {
                          "$getField": {
                            "field": {
                              "$literal": "$a.$b"
                            }, 
                            "input": "$$ROOT"
                          }
                        }
                      }
                    }
                  }
                }, 
                {
                  "$literal": 6
                }
              ]
            }
          ]
        }
      }
    }, 
    {
      "$project": {
        "_id": 0, 
        "bar": "$$ROOT"
      }
    }
  ]
  result_set_schema: {
    "bsonType": "object",
    "properties": {
      "bar": {
        "bsonType": "object",
        "properties": {
          "_id": {
            "bsonType": "int"
          },
          "$a.$b": {
            "bsonType": "object",
            "properties": {
              "$c": {
                "bsonType": "object",
                "properties": {
                  "d": {
                    "bsonType": "int"
                  }
                },
                "required": [
                  "d"
                ],
                "additionalProperties": false
              }
            },
            "required": [
              "$c"
            ],
            "additionalProperties": false
          }
        },
        "required": [
          "$a.$b",
          "_id"
        ],
        "additionalProperties": false
      }
    },
    "required": ["bar"],
    "additionalProperties": false
  }

