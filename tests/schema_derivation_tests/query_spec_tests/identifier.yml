catalog_schema:
  {
    "foo":
      {
        "bar":
          {
            "bsonType": "object",
            "additionalProperties": true,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a":
                  {
                    "bsonType": "object",
                    "additionalProperties": true,
                    "properties":
                      {
                        "b": { "bsonType": "int" },
                        "b.c": { "bsonType": "int" },
                      },
                  },
                "a.b": { "bsonType": "int" },
                "$a.b": { "bsonType": "int" },
                "$a.$b":
                  {
                    "bsonType": "object",
                    "additionalProperties": true,
                    "properties":
                      {
                        "$c":
                          {
                            "bsonType": "object",
                            "additionalProperties": true,
                            "properties": { "d": { "bsonType": "int" } },
                          },
                        "$c.d": { "bsonType": "int" },
                      },
                  },
              },
          },
      },
  }

tests:
- description: Undelimited identifier containing a . character is a compound identifier
  current_db: test
  pipeline: [
    {
      "$documents": [
        {
          "a": {
            "c": {
              "$literal": 1
            }
          }
        }, 
        {
          "a": {
            "$literal": 3
          }
        }
      ]
    }, 
    {
      "$project": {
        "arr": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "__bot": {
          "c": "$arr.a.c"
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema: {
    "additionalProperties": false, 
    "required": [""], 
    "properties": {
      "": {
        "additionalProperties": false, 
        "properties": {
          "c": {
            "bsonType": "int"
          }
        }, 
        "bsonType": "object"
      },
    }, 
    "bsonType": "object"
  }
