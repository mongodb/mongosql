            "bsonType": "object",
            "required": ["_id", "a", "b", "c"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a": { "bsonType": "int" },
                "b": { "bsonType": "int" },
                "c": { "bsonType": "int" },
              },
          },
        "multi":
          {
            "bsonType": "object",
            "required": ["_id", "a", "b", "c"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a":
                  {
                    "anyOf":
                      [
                        { "bsonType": "int" },
                        { "bsonType": !!str "null" },
                      ]
                  },
                "b":
                  {
                    "anyOf":
                      [
                        { "bsonType": "int" },
                        { "bsonType": !!str "null" },
                      ]
                  },
                "c":
                  {
                    "anyOf":
                      [
                        { "bsonType": "int" },
                        { "bsonType": !!str "null" },
                      ]
                  },
              },
          },
        "nullAndMissing":
          {
            "bsonType": "object",
            "required": ["_id"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "n":
                  {
                    "anyOf":
                      [{ "bsonType": "int" }, { "bsonType": !!str "null" }],
                  },
              },
          },
        "baz":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a":
                  {
                    "bsonType": "object",
                    "required": ["a", "b"],
                    "additionalProperties": false,
                    "properties":
                      {
                        "a":
                          {
                            "anyOf":
                              [
                                { "bsonType": "int" },
                                { "bsonType": !!str "null" },
                              ],
                          },
                        "b":
                          {
                            "anyOf":
                              [
                                { "bsonType": "int" },
                                { "bsonType": !!str "null" },
                              ],
                          },
                      },
                  },
              },
          },
        "baz2":
          {
            "bsonType": "object",
            "required": ["_id", "a", "doc"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a": { "bsonType": "int" },
                "doc":
                  {
                    "bsonType": "object",
                    "required": [],
                    "properties":
                      {
                        "a": { "bsonType": "string" },
                        "b": { "bsonType": "string" },
                      },
                  },
              },
          },
        "numerics":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a":
                  {
                    "anyOf":
                      [
                        { "bsonType": "int" },
                        { "bsonType": "double" },
                        { "bsonType": "decimal" },
                      ],
                  },
              },
          },
        "dupes":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties":
              { "_id": { "bsonType": "int" }, "a": { "bsonType": "int" } },
          },
        "arr":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties": { "a": { "bsonType": "array" } },
          },
        "docs":
          {
            "bsonType": "object",
            "required": ["_id"],
            "additionalProperties": false,
            "properties": {
              "_id": { "bsonType": "int" },
              "d":
                {
                  "anyOf":
                    [
                      { "bsonType": !!str "null" },
                      {
                        "bsonType": "object",
                        required: [ ],
                        additionalProperties: false,
                        properties:
                          {
                            "a":
                              {
                                "anyOf":
                                  [
                                    { "bsonType": "int" },
                                    { "bsonType": !!str "null" }
                                  ]
                              }
                          }
                      }
                    ]
                }
            },
          },
        "poly":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties": {
              "a": {
                "anyOf": [
                  { "bsonType": "bool" },
                  { "bsonType": "string" },
                ]
              }
            },
          },
      },
  }

