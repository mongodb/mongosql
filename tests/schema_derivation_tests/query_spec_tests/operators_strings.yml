tests:
- description: correctness test for string concatentation
  current_db: foo
  current_collection: concat
  pipeline: [
    {
      "$project": {
        "c": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "__bot": {
          "s2": "$c.s2", 
          "s1": "$c.s1", 
          "s": {
            "$concat": [
              "$c.s1", 
              "$c.s2"
            ]
          }
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema: {
    "additionalProperties": false, 
    "required": [""], 
    "properties": {
      "": {
        "additionalProperties": false, 
        "required": [
          "s", 
          "s1"
        ], 
        "properties": {
          "s2": {
            "anyOf": [
              {
                "bsonType": "null"
              }, 
              {
                "bsonType": "string"
              }
            ]
          }, 
          "s1": {
            "bsonType": "string"
          }, 
          "s": {
            "anyOf": [
              {
                "bsonType": "null"
              }, 
              {
                "bsonType": "string"
              }
            ]
          }
        }, 
        "bsonType": "object"
      },
    }, 
    "bsonType": "object"
  }
