current_db: test
pipeline: [ { "$sort" : { "_id" : 1 } }, { "$limit" : 10 }, { "$facet" : { "array" : [ { "$sort" : { "_id" : 1 } }, { "$group" : { "_id" : "$obj.obj.obj.obj.date", "date" : { "$last" : "$obj.obj.date" } } } ] } } ]
result_set_schema:
  {
    "bsonType": "object",
    "properties": {
      "array": {
        "bsonType": "array",
        "items": {
          "bsonType": "object",
          "properties": {
            "_id": { "bsonType": "null" },
            "date": { "bsonType": "null" }
          },
          "required": ["_id", "date"],
          "additionalProperties": false
        }
      },
      "_id": {
        "bsonType": "objectId"
      }
    },
    "required": ["_id", "array"],
    "additionalProperties": false
  }