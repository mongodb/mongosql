current_db: test
pipeline: [ { "$sort" : { "_id" : 1 } }, { "$sortByCount" : { "$year" : { "date" : { "$min" : [ "$obj.obj.obj.obj.obj.date", "$obj.obj.obj.date", "$obj.obj.obj.date", "$obj.obj.date" ] }, "timezone" : "US/Hawaii" } } } ]
result_set_schema:
  {
    "bsonType": "object",
    "properties": {
      "_id": {
        "any_of": [
          { "bsonType": "null" },
          { "bsonType": "int" }
        ]
      },
      "count": { "bsonType": "int" },
      "_id": {
        "bsonType": "objectId"
      }
    },
    "required": ["_id", "count"],
    "additionalProperties": false
  }