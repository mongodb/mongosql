      - func: "install rust toolchain"
      - func: "check clippy"

  - name: rustfmt
    commands:
      - func: "install rust toolchain"
      - func: "check rustfmt"

  - name: gofmt
    commands:
      - func: "check gofmt"

  - name: goimports
    commands:
      - func: "check goimports"

  - name: gomodtidy
    commands:
      - func: "check go mod tidy"

  - name: compile
    commands:
      - func: "install rust toolchain"
      - func: "compile release"
      - func: "upload c library"

  - name: test-rust
    commands:
      - func: "install rust toolchain"
      - func: "run rust tests"

  - name: test-rust-fuzz
    tags: ["fuzz"]
    commands:
      - func: "install rust toolchain"
      - func: "run rust fuzz tests"

  - name: test-go
    depends_on:
      - name: compile
    commands:
      - func: "download c library"
      - func: "run go tests"
      - func: "upload go test results"

  - name: test-spec
