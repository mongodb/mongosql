  "scan SBOM":
    - command: shell.exec
      type: test
      params:
        shell: bash
        working_dir: mongosql-rs
        script: |
          ${prepare_shell}

          echo ">>>> Scan SBOM for vulnerabilities..."
          if [[ "$ALLOW_VULNS" != "" ]]; then
            echo "Vulnerability ids to ignore : $ALLOW_VULNS"

            echo "-- Generate .grype.yaml specifying vulnerabilities to ignore --"
            GRYPE_CONF_FILE=".grype.yaml"
            touch $GRYPE_CONF_FILE
            echo "ignore:" > $GRYPE_CONF_FILE

            IFS=','; for VULN_ID in $ALLOW_VULNS; do
              echo "Ignoring vulnerability with id $VULN_ID"
              echo "    - vulnerability: $VULN_ID" >> $GRYPE_CONF_FILE
            done
            echo "------------------------------------"
          fi

          echo "-- Scanning dependency for vulnerabilities --"
          ./$SBOM_DIR/grype sbom:./${project_folder}/${project_folder}.cdx.json --fail-on low
          echo "---------------------------------------------"
          echo "<<<< Done scanning SBOM"

  "augment SBOM":
    - command: ec2.assume_role
      display_name: Assume IAM role with permissions to pull Kondukto API token
      params:
        role_arn: ${kondukto_role_arn}
    - command: shell.exec
      display_name: Pull Kondukto API token from AWS Secrets Manager and write it to file
      params:
        silent: true
        shell: bash
        working_dir: mongosql-rs
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |
          # use AWS CLI to get the Kondukto API token from AWS Secrets Manager
          kondukto_token=$(aws secretsmanager get-secret-value --secret-id "kondukto-token" --region "us-east-1" --query 'SecretString' --output text)
          if [ $? -ne 0 ]; then
              exit 1
          fi
          # set the KONDUKTO_TOKEN environment variable
          echo "KONDUKTO_TOKEN=$kondukto_token" > ${workdir}/kondukto_credentials.env
    - command: shell.exec
      type: test
      params:
        shell: bash
        working_dir: mongosql-rs
        script: |
          ${prepare_shell}
          
          SBOM_FINAL=${project_folder}.full.cdx.json
          echo "SBOM_FINAL = $SBOM_FINAL"
          
          echo "-- Augmenting SBOM Lite --"
          docker run -i --platform="linux/amd64" --rm -v "$PWD":/pwd \
          --env-file ${workdir}/kondukto_credentials.env \
          artifactory.corp.mongodb.com/release-tools-container-registry-public-local/silkbomb:2.0 \
          augment --repo mongodb/mongosql --branch ${branch_name} --sbom-in /pwd/$SBOM_FINAL --sbom-out /pwd/${project_folder}.augmented.sbom.json --force
          echo "-------------------------------"
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: mongosql-rs/${project_folder}.augmented.sbom.json
        remote_file: mongosql-rs/artifacts/${version_id}/ssdlc/${project_folder}/${project_folder}.augmented.sbom.json
        content_type: application/json
        bucket: mciuploads
        permissions: public-read

  "publish augmented SBOM":
    - command: s3.get
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: mongosql-rs/${project_folder}.augmented.sbom.json
        remote_file: mongosql-rs/artifacts/${version_id}/ssdlc/${project_folder}/${project_folder}.augmented.sbom.json
        bucket: mciuploads
    - command: s3.put
      params:
        aws_key: ${release_aws_key}
        aws_secret: ${release_aws_secret}
        local_file: mongosql-rs/${project_folder}.augmented.sbom.json
        remote_file: ${project_folder}/${project_folder}-v${release_version}.sbom.json
        bucket: translators-connectors-releases
        permissions: public-read
        display_name: ${project_folder}-v${release_version}.sbom.json
        content_type: application/json

  "generate static code analysis":
    - command: shell.exec
      type: test
      params:
        shell: bash
        working_dir: mongosql-rs
        script: |
          ${prepare_shell}
          export SEMGREP_APP_TOKEN=${semgrep_app_token}
          echo "Running static code analysis with Semgrep..."

          # Setup or use the existing virtualenv for semgrep
          if [[ -f "venv/bin/activate" ]]; then
              echo 'using existing virtualenv'
              . venv/bin/activate
          else
              echo 'Creating new virtualenv'
              python3 -m virtualenv venv
              echo 'Activating new virtualenv'
              . venv/bin/activate
          fi
          python3 -m pip install semgrep
          # Confirm semgrep version
          semgrep --version
          set +e
          semgrep --config p/rust --metrics=off --sarif --exclude "benchmark" --verbose --error --severity=ERROR --sarif-output=mongosql.sast.sarif > mongosql.sast.cmd.verbose.out 2>&1
          SCAN_RESULT=$?
          set -e
          
          # This adds a timestamp to the SAST file (i.e., this adds `"executionDateTime": <timestamp>` to `runs.invocations`). 
          jq --arg ts "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" '(.runs[] | select(has("invocations"))).invocations[0].executionDateTime = $ts' mongosql.sast.sarif > temp.sarif && mv temp.sarif mongosql.sast.sarif
                    
          # Exit with a failure if the scan found an issue
          exit $SCAN_RESULT

