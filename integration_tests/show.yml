data:
- archive_file: testdata/input/test1.bson.gz

# Schema

schema:
- db: test
  tables:
  - table: foo
    collection: test1
    columns:
    - Name: a
      MongoType: int
      SqlName: a1
      SqlType: int64
    - Name: b
      MongoType: string
      SqlName: b1
      SqlType: varchar
    - Name: c
      MongoType: int64
      SqlName: c1
      SqlType: int64
  - table: bar
    collection: test2
    columns:
      - Name: a
        MongoType: int
        SqlName: a
        SqlType: int64
      - Name: b
        MongoType: string
        SqlName: b
        SqlType: varchar
      - Name: c
        MongoType: int64
        SqlName: c
        SqlType: int64
- db: blah
  tables:
  - table: foo
    collection: foo
    columns:
    - Name: a
      MongoType: int
      SqlName: a
      SqlType: int64

#
# 3. Tests
#
testcases:
- sql: "SHOW COLUMNS FROM foo"
  expected_types: [varchar, varchar, varchar, varchar, varchar, varchar]
  expected:
    - ["a1", "int64", "YES", "", "", ""]
    - ["b1", "varchar", "YES", "", "", ""]
    - ["c1", "int64", "YES", "", "", ""]
