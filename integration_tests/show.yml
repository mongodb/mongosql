- sql: "SHOW TABLES WHERE Tables_in_test = 'foo'"
  expected_types: [varchar]
  expected: 
    - ["foo"]
- sql: "SHOW TABLES FROM test"
  expected_types: [varchar]
  expected: 
    - ["bar"]
    - ["foo"]
