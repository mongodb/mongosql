##log_level : vv

schema :
- 
  db: test
  tables:
    - table: flights
      collection: test.flights
      columns:
        - name: "carrier_code"
          type: string
        - name: "tail_num"
          type: string
        - name: "flight_number"
          type: int
        - name: "origin_airport_id"
          type: int
        - name: "origin_city_market_id"
          type: int
        - name: "origin_airport_code"
          type: string
        - name: "origin_city_name"
          type: string
        - name: "origin_state"
          type: string
        - name: "dest_airport_id"
          type: int
        - name: "dest_city_market_id"
          type: int
        - name: "dest_airport_code"
          type: string
        - name: "flight_date"
          type: string
        - name: "dest_city_name"
          type: string
        - name: "dest_state"
          type: string
        - name: "dep_time"
          type: int
        - name: "diff_from_dep_time"
          type: int
        - name: "dep_delay"
          type: int
        - name: "arr_time"
          type: int
        - name: "diff_from_arr_time"
          type: int
        - name: "flight_time"
          type: int
        - name: "airline"
          type: string
        - name: "cancelled"
          type: int
        - name: "arr_delay"
          type: int
        - name: "carrier_delay"
          type: int

    - table: attendees
      collection: "test.attendees"
      columns:
        - name: "latitude"
          type: int
          source: "loc.coordinates.0"
        - name: "longitude"
          type: int
          source: "loc.coordinates.1"
        - name: "airport_city"
          type: string
        - name: "airport_code"
          type: string
        - name: "airport_id"
          type: int
        - name: "city"
          type: string
        - name: "city_market_description"
          type: string
        - name: "city_market_id"
          type: int
        - name: "country"
          type: string
        - name: "state"
          type: string
        - name: "zip"
          type: "string"
