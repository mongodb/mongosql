[package]
name = "mongosql"
version = "0.1.0"
authors = ["Ryan Chipman <ryan@ryanchipman.com>", "Patrick Meredith <pmeredit@protonmail.com>"]
edition = "2018"

[dependencies]
bson = "1"
lalrpop-util = "0.19.4"
lazy_static = "1"
linked-hash-map = "0.5.4"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"

[build-dependencies]
lalrpop = "0.19.4"
visitgen = { path = "../visitgen" }
yaml-rust = "0.4.5"
regex = "1.4.6"
