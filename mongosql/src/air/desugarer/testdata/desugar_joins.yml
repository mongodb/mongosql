  - name: "nested join"
    input:
      - {
        "$join":
          {
            "collection": "bar",
            "joinType": "inner",
            "pipeline":
              [
                {
                  "$join":
                    {
                      "collection": "baz",
                      "joinType": "inner",
                      "pipeline":
                        [
                          {
                            "$join":
                              {
                                "collection": "car",
                                "joinType": "inner",
                                "pipeline": [
                                  {
                                    "$equiJoin":
                                      {
                                        "collection": "bat",
                                        "joinType": "left",
                                        "localField": "a",
                                        "foreignField": "b",
                                      }
                                  }
                                ],
                              },
                          },
                        ],
                    },
                },
              ],
          },
      }
    expected:
      - {
        "$lookup":
          {
            "from": "bar",
            "pipeline":
              [
                {
                  "$lookup":
                    {
                      "from": "baz",
                      "pipeline":
                        [
                          {
                            "$lookup":
                              {
                                "from": "car",
                                "pipeline": [
                                  {
                                    "$equiLookup":
                                      {
                                        "from": "bat",
                                        "localField": "a",
                                        "foreignField": "b",
                                        "as": "bat",
                                      },
                                  },
                                  {
                                     "$unwind":
                                      {
                                        "path": "$bat",
                                        "preserveNullAndEmptyArrays": true,
                                      },
                                  }
