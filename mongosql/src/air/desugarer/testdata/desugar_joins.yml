      - {
        "$join":
          {
            "collection": "bar",
            "joinType": "inner",
            "let": { "x": "$x" },
            "pipeline": [{ "$project": { "_id": 0, "x": 1 } }],
            "condition": { "$sqlEq": ["$$x", "$x"] },
          },
      }
    expected:
      - {
        "$lookup":
          {
            "from": "bar",
            "let": { "x": "$x" },
            "pipeline":
              [
                { "$project": { "_id": 0, "x": 1 } },
                { "$match": { "$expr": { "$sqlEq": ["$$x", "$x"] } } },
              ],
            "as": "eca58228-b657-498a-b76e-f48a9161a404",
          },
